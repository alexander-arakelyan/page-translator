ext.libs = [
        slf4j     : "org.slf4j:slf4j-log4j12:1.7.21",
        junit5    : [
                launcher: "org.junit.platform:junit-platform-launcher:1.7.0",
                engine  : "org.junit.jupiter:junit-jupiter-engine:5.7.0",
                params  : "org.junit.jupiter:junit-jupiter-params:5.7.0"
        ],
        assertj   : "org.assertj:assertj-core:3.11.1",
        spring    : [
                core: "org.springframework:spring-core:5.2.9.RELEASE",
                web : "org.springframework:spring-web:5.2.9.RELEASE",
                boot: [
                        starterWeb: "org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE",
                        devtools  : "org.springframework.boot:spring-boot-devtools:2.3.4.RELEASE",
                        dataRest  : "org.springframework.boot:spring-boot-starter-data-rest:2.3.4.RELEASE",
                        dataJpa   : "org.springframework.boot:spring-boot-starter-data-jpa:2.3.4.RELEASE"
                ]
        ],
        postgresql: "org.postgresql:postgresql:42.2.1",
        hibernate : [
                core         : "org.hibernate:hibernate-core:5.4.22.Final",
                entityManager: "org.hibernate:hibernate-entitymanager:5.4.22.Final",
                validator    : "org.hibernate:hibernate-validator:6.1.6.Final"
        ],
        webjars   : [
                bootstrap: "org.webjars:bootstrap:3.3.7-1",
                jquery   : "org.webjars:jquery:3.1.1",
                locator  : "org.webjars:webjars-locator:0.30"
        ],
        lombok    : "org.projectlombok:lombok:1.18.12",
        swagger   : [
                springfox     : "io.springfox:springfox-swagger2:3.0.0",
                ui            : "io.springfox:springfox-swagger-ui:3.0.0",
                beanValidation: "io.springfox:springfox-bean-validators:3.0.0"
        ],
        springDoc : [
                ui        : "org.springdoc:springdoc-openapi-ui:1.4.8",
                webMvcCore: "org.springdoc:springdoc-openapi-webmvc-core:1.4.8"
        ]
]

test {
    useJUnitPlatform()
}
